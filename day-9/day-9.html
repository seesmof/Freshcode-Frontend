<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day Nine</title>
    <script
      src="https://kit.fontawesome.com/ecffe341ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container"
      style="
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; ;
      "
    >
      <form
        action="#"
        method="post"
        style="
          margin: 2rem;
          padding: 2rem;
          border-radius: 1rem;
          background: #eee;
          display: flex;
          flex-direction: column;
          gap: 1rem;
        "
      >
        <div class="input-container">
          <label for="name-input">Name <span class="required">*</span></label>
          <input
            type="text"
            name=""
            id="name-input"
            placeholder="John Doe"
            required
          />
        </div>
        <div class="input-container">
          <label for="email-input">Email <span class="required">*</span></label>
          <input
            type="email"
            name=""
            id="email-input"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div class="input-container">
          <label for="password-input"
            >Password <span class="required">*</span></label
          >
          <input
            type="password"
            name=""
            id="password-input"
            placeholder="password123547"
            required
          />
        </div>
        <div class="input-container">
          <label for="phone-input">Phone</label>
          <input
            type="tel"
            name=""
            id="phone-input"
            placeholder="+38(098)5619932"
          />
        </div>
        <div class="input-container">
          <p>Are you already 18? <span class="required">*</span></p>
          <div class="input-container row">
            <input type="radio" name="yet-18" id="yes-check" />
            <label for="yes-check">Yes</label>
          </div>
          <div class="input-container row">
            <input type="radio" name="yet-18" id="no-check" />
            <label for="no-check">No</label>
          </div>
        </div>
        <div class="input-container">
          <label for="">Select what animals do you have at home</label>
          <div class="input-container row">
            <input type="checkbox" name="animals" id="parrot" />
            <label for="parrot">Parrot</label>
          </div>
          <div class="input-container row">
            <input type="checkbox" name="animals" id="dog" />
            <label for="dog">Dog</label>
          </div>
          <div class="input-container row">
            <input type="checkbox" name="animals" id="cat" />
            <label for="cat">Cat</label>
          </div>
          <div class="input-container row">
            <input type="checkbox" name="animals" id="fish" />
            <label for="fish">Fish</label>
          </div>
        </div>
        <div class="input-container">
          <label for="color-input">Enter your favorite color</label>
          <input type="color" name="color-input" id="color-input" />
        </div>
        <div class="input-container">
          <label for="date-input">Enter your birth date</label>
          <input type="datetime-local" name="date-input" id="date-input" />
        </div>
        <div class="input-container">
          <label for="range-input"
            >How much are you liking this form so far?</label
          >
          <input
            type="range"
            name="range-input"
            id="range-input"
            step="50"
            min="0"
            max="100"
            value="50"
          />
          <div
            style="
              display: flex;
              width: 100%;
              justify-content: space-between;
              padding: 0;
              margin-top: -0.5rem;
              font-weight: 700;
              padding: 0 0.1rem;
            "
          >
            <div style="color: #dc4949">Not really</div>
            <div style="color: #f39548">Unsure</div>
            <div style="color: #3fdf57">Very much</div>
          </div>
        </div>
        <div class="input-container">
          <label for="img-input">Enter the image of yourself</label>
          <input type="image" src="" name="" id="img-input" alt="" />
        </div>
        <div class="input-container">
          <label for="file-input">Enter your favorite file</label>
          <input
            type="file"
            name=""
            id="file-input"
            style="margin-left: -1rem"
          />
        </div>
        <div class="input-container">
          <label for="textarea-input">Enter something meaningful</label>
          <textarea
            name="input-are"
            id="textarea-input"
            cols="30"
            rows="4"
            style="resize: none"
            placeholder="Today I was walking down the street and then..."
          ></textarea>
        </div>
        <div class="input-container">
          <label for="car-brand">Select your favorite car brand</label>
          <select name="car-brand" id="car-brand">
            <option value="select" disabled selected>Select an option</option>
            <option value="ford">Ford</option>
            <option value="mercedes">Mercedes</option>
            <option value="bmw">BMW</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="toyota">Toyota</option>
          </select>
        </div>
        <button type="submit">Submit Form</button>
      </form>
    </div>
  </body>
</html>
