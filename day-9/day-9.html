<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day Nine</title>
    <script
      src="https://kit.fontawesome.com/ecffe341ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1
        style="margin: 2rem; font-weight: 900; transition: all 0.2s ease-in-out"
        class="main-heading"
      >
        <a href="./day-9.html" style="text-decoration: none; color: inherit"
          >Day Nine</a
        >
      </h1>
    </div>
    <div class="container">
      <form
        action="#"
        method="post"
        style="
          margin: 2rem;
          border: 1px solid #212121;
          padding: 1rem;
          border-radius: 1rem;
          background: #e5e5e5;
          display: flex;
          flex-direction: column;
          gap: 1rem;
        "
      >
        <div class="input-container">
          <label for="name-input">Name</label>
          <input type="text" name="" id="name-input" placeholder="John Doe" />
        </div>
        <div class="input-container">
          <label for="email-input">Email</label>
          <input
            type="email"
            name=""
            id="email-input"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="input-container">
          <label for="password-input">Password</label>
          <input
            type="password"
            name=""
            id="password-input"
            placeholder="password123547"
          />
        </div>
        <div class="input-container">
          <label for="phone-input">Phone</label>
          <input
            type="tel"
            name=""
            id="phone-input"
            placeholder="+38(098)5619932"
          />
        </div>
        <div class="input-container">
          <p>Are you already 18?</p>
          <div class="input-container radio">
            <input type="radio" name="yet-18" id="yes-check" />
            <label for="yes-check">Yes</label>
          </div>
          <div class="input-container radio">
            <input type="radio" name="yet-18" id="no-check" />
            <label for="no-check">No</label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
