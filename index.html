<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Main Page</title>
  </head>
  <body>
    <h1>Main Page</h1>
    <p class="paragraph">
      This is an example text to just demonstrate the work of the Paragraph tag
    </p>
    <p>Hello, <strong>world</strong>!</p>
    <p>
      Elements in a head section are the ones that don't actually appear on the
      page, but they are still important
    </p>
    <p>
      Elements in a body section are the ones that our page will actually render
    </p>
  </body>
</html>
