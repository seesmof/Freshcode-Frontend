<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day Eight</title>
    <script
      src="https://kit.fontawesome.com/ecffe341ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    "
  >
    <header style="background: #f1fdff; width: 100%; position: relative">
      <div
        class="container mx-auto py-10"
        style="margin: 0 auto; padding: 2rem 0"
      >
        <nav class="flex flex-row justify-between z-[100]">
          <img src="./img/nav-logo.png" alt="Site logo" class="" />
          <div class="flex flex-row justify-end gap-8 items-center">
            <a class="" href="#">Контакти</a>
            <a class="" href="#">Головна</a>
            <a class="" href="#">Програма</a>
            <a
              class="uppercase bg-blue-400 px-6 py-2 rounded-3xl hover:bg-opacity-75 transition-all duration-300"
              href="#"
              >як потрапити</a
            >
          </div>
        </nav>

        <div class="my-10">
          <div
            class="flex flex-col w-1/2 z-10"
            style="
              display: flex;
              flex-direction: column;
              width: 50%;
              z-index: 2;
            "
          >
            <h1
              style="
                text-transform: uppercase;
                font-size: 4rem;
                font-weight: 900;
                color: #9ad2de;
              "
            >
              фестиваль перемоги України
            </h1>
            <p style="margin: 2rem 0; font-size: 1.2rem">
              Свято для усіх українців, які працювали, боролися й вірили у
              перемогу
            </p>
          </div>
          <div style="width: 50%">
            <img
              src="./img/header-girl.png"
              alt="A girl holding Ukrainian flag"
              style="
                position: absolute;
                top: 0;
                height: 100%;
                z-index: 3;
                right: 0;
              "
            />
            <img
              src="./img/header-background.png"
              alt="some background picture"
              style="
                top: 0;
                right: 0;
                position: absolute;
                height: 110%;
                z-index: 1;
              "
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
